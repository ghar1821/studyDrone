{% extends 'base.html' %}

{% block primary %}

<form action=".", id="profile_form", method="post">
	{% csrf_token %}
	{{ user_form.as_p}}
	{{ profile_form.as_p}}
	{{ password_form.as_p}}
	{% if img %}<img border=0 alt="Profile pic" src="{{img}}">{% endif %}
	<button type="submit" class="btn btn-primary" onclick="submitRegistrationForm()">Submit</button>
</form>

<script>
function submitRegistrationForm() 
{
	document.forms["profile_form"].submit();
}
</script>
{% endblock %}
