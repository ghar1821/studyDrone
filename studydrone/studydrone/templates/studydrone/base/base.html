{% load staticfiles %}

<!DOCTYPE html>

<!--

Glory to supreme leader Hari
강성대국

-->

<html lang="en">

		<head>

				<!-- Meta -->
				<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
				<meta charset="utf-8">
				<title>StudyDrone</title>
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<meta name="description" content="">
				<meta name="author" content="">

				<!-- Fonts -->
				<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

				<!-- CSS -->
				<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
				<link rel="stylesheet" type="text/css" href="{% static 'common/css/bootstrap-overrides.css' %}">
				<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

				<!-- CSS is weird -->
				<style>
						body
						{
						padding-top: 70px; /* 70px to make the container go all the way to the bottom of the topbar */
						}
				</style>

				<!-- IE Support -->
				<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
				<!--[if lt IE 9]>
				<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
				<![endif]-->
		</head>

		<body data-spy="scroll" data-target=".subnav" data-offset="50" screen_capture_injected="true">

				<!-- Navbar -->
				{% block navbar %}

				{% endblock %}
				<!-- /navbar -->

				<!-- Container-main-content -->
				{% block container-main-content %}
				
				{% endblock %}
				 
				<!-- /container -->

				<!-- Footer
				================================================== -->
				<footer class="footer" style="margin-top: 48px;">
				<span class="span12 pagination-centered"><a href="#">Home</a> · <a href="#">Notes</a> · <a href="#">Kebabs</a> · <a href="#">Help</a></span>
				<p id="love" class="span12 pagination-centered">Designed with <span style="color:#ff7878"><i class="icon-heart-empty"></i></span> for Frank Moisiadis.</p>
				<p class="span12 pagination-centered">This is the footer.</p>
				</footer>
				
				<!-- JS -->
				<script type="text/javascript" src="{% static 'common/js/jquery-1.8.0.js' %}"></script>
				<script type="text/javascript" src="{% static 'common/js/bootstrap-tooltip.js' %}"></script>
				<script type="text/javascript" src="{% static 'common/js/bootstrap-alert.js' %}"></script>
				<script type="text/javascript" src="{% static 'common/js/bootstrap-button.js' %}"></script>
				<script type="text/javascript" src="{% static 'common/js/bootstrap-carousel.js' %}"></script>
				<script type="text/javascript" src="{% static 'common/js/bootstrap-collapse.js' %}"></script>
				<script type="text/javascript" src="{% static 'common/js/bootstrap-dropdown.js' %}"></script>
				<script type="text/javascript" src="{% static 'common/js/bootstrap-modal.js' %}"></script>
				<script type="text/javascript" src="{% static 'common/js/bootstrap-popover.js' %}"></script>
				<script type="text/javascript" src="{% static 'common/js/bootstrap-scrollspy.js' %}"></script>
				<script type="text/javascript" src="{% static 'common/js/bootstrap-tab.js' %}"></script>
				<script type="text/javascript" src="{% static 'common/js/bootstrap-transition.js' %}"></script>
				<script type="text/javascript" src="{% static 'common/js/bootstrap-typeahead.js' %}"></script>
				<script type="text/javascript" src="{% static 'common/js/jquery.validate.js' %}"></script>
				<script type="text/javascript" src="{% static 'common/js/jquery.validate.unobtrusive.js' %}"></script>
				<script type="text/javascript" src="{% static 'common/js/jquery.unobtrusive-ajax.js' %}"></script>
				<script type="text/javascript" src="{% static 'common/js/metro-docs.js' %}"></script>
				<script type="text/javascript" src="{% static 'common/js/jquery.raty.min.js' %}"></script>

				<!-- footer text -->
				<script>
						$('#love').hover(
						function() {
						$('#love').html("Bug report? Feature request? Feel free to contact <a href='#'>the team</a>.");
						},
						function() {
						$('#love').html('Designed with <span style="color:#ff7878"><i class="icon-heart-empty"></i></span> for Frank Moisiadis.');
						}
						); 
				</script>

				<!-- ratings -->
				<script>
						// set defaults
						$.fn.raty.defaults.half = true;
						$.fn.raty.defaults.hints = ['', '', '', '', ''];
						// bind divs
						$('#my-rating').raty();
						$('#avg-rating').raty({ score: 4.5, readOnly: true });
				</script>

		</body>
</html>
