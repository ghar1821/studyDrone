{% extends 'base.html' %}

{% block page-title %}Index{% endblock %}

{% block menu %}

<div class="offset4 span3 section-center">

<center><h2>Login</h2></center>

<form method="POST" action="" accept-charset="UTF-8">
				<div class="row-fluid">
					<div class="span12">
						<label>Email</label>
						<input class="span12" type="text" placeholder="Enter your email...">
					</div>
				</div>
				<div class="row-fluid">
					<div class="span12">
						<label>Password</label>
						<input class="span12" type="password" placeholder="Enter your password...">
					</div>
				</div>
				<div class="row-fluid" style="margin-top: 12px;">
					<div class="offset3 span6">
						<a class="span12 btn btn-small btn-info" href="#" type="submit" name="submit"><strong>Login</strong></a>
					</div>
				</div>
<br>

				<center><h5 class="prompt-account-creation">Don't have an account? <a href="signup/"><strong>Create one now.</strong></a></h5></center>
			</form>

</div>

<div class="span5" style="height: 12px;"></div>

<style> .footer { display: none } </style>
{% endblock %}
